<h2>{{title}}</h2>
<table class="table table-striped">
	<thead> 
		<tr>
			<th *ngFor='let head of headers'>{{head}}</th>
			<th>Accion</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor='let element of workers'>
           <td *ngFor="let item of headers" [innerHtml]="element[item]" >{{element[item]}}</td>
		   <td [hidden]="!component"><button1 [nameButton]="textButton" [idWorker]="element['geyserUserId']"></button1></td>
		   <!--<td [hidden]="!actionPlants"><button1 [nameButton]="textButton" [idWorker]="element['geyserUserId']"></button1></td>-->
		   <td [hidden]="!actionPlants"><action-plants [nameButton]="textButtonPlant" [plantId]="element['plantId']"></action-plants></td>
		</tr>
	</tbody>
</table>
